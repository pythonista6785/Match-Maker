{% extends "base.html" %}



{% block content %}



<form method="POST" action=""> {% csrf_token %}
<h1>{{ instance.text }}</h1>

<input type="hidden" name="question_id" value="{{ans.id}}"/>

{% for ans in instance.answer_set.all %}	
<input type="radio" name="answer_id" value="{{ans.id}}">{{ ans.text }} <br/>
{% endfor %}

<input type="submit" name="Save and Continue">

</form>


{% endblock %}
